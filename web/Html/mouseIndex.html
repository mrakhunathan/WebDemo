<!DOCTYPE html>
<html>
    <head>
        <script src="../js/Libraries/angular.min.js"></script>
        <script src="../js/Application/MouseEvents.js"></script>
    </head>
    <body ng-app="mouseEvents" ng-controller="mouseController">

        <img src="../images/cube1_preview_featured.jpg" 
             ng-click="onClick($event)"
             ng-dblclick="onDoubleClick($event)"
             ng-mousedown="onMouseDown($event)" 
             ng-mouseup="onMouseUp($event)"
             ng-mouseenter="onMouseEnter($event)"
             ng-mouseleave="onMouseLeave($event)"
             ng-mousemove="onMouseMove($event)" 
             ng-mouseover="onMouseOver($event)">
    </body>
</html>
