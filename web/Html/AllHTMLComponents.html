<html>
    <head>
        <title>Sample Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <table border="2" bgcolor="#EBEADD">
                <tr><td>Text</td><td><input type="text"></td>
                <td>Password</td><td><input type="password"></td></tr>
                
                <tr><td>Button</td><td><input type="button" value="MyButton"></td>
                <td>Checkbox</td><td><input type="checkbox" value="MyCheckbox"></td></tr>
                
                <tr><td>Radio Button</td><td><input type="radio" value="MyRadio"></td>  
                <td>Date</td><td><input type="date"></td></tr>
                
                <tr><td>DateTime</td><td><input type="datetime"></td>
                <td>datetime-local</td><td><input type="datetime-local"></td></tr>
                
                <tr><td>email</td><td><input type="email"></td>
                <td>file</td><td><input type="file"></td></tr>
                
                <tr><td>image</td><td><input type="image"></td>
                <td>Month</td><td><input type="month"></td></tr>
                
                <tr><td>Number</td><td><input type="number"></td>
                <td>Range</td><td><input type="range" min="1" max="100"></td></tr>
                
                <tr><td>Reset</td><td><input type="reset"></td>
                <td>Search</td><td><input type="search"></td></tr>
                
                <tr><td>Submit</td><td><input type="submit"></td>
                <td>Tel</td><td><input type="tel"></td></tr>
                
                <tr><td>Time</td><td><input type="time"></td>
                <td>Url</td><td><input type="url"></td></tr>
                
                <tr><td>Week</td><td><input type="week"></td>
                <td>Hidden</td><td><input type="hidden"></td></tr>
            </table>

        </div>
    </body>
</html>
